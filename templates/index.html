<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Assistant</title>
</head>
<body>
    <h1>🎙️ AI Voice Assistant</h1>
    <form method="POST">
        <button type="submit">Start Recording</button>
    </form>

    {% if transcript %}
        <h3>📝 Transcript:</h3>
        <p>{{ transcript }}</p>
    {% endif %}

    {% if response %}
        <h3>🤖 Gemini Response:</h3>
        <p>{{ response }}</p>
        <audio controls>
            <source src="{{ url_for('static', filename='output.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
